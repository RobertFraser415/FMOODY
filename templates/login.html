{% extends 'base.html' %}

{% block body %}
          <h1>Welcome to MmMmmFoody!!</h1>
          <h1>Please login</h1>
      <br>
     
      <form action="/login" class="form-signin" method="POST">

      
        <div>
          <label for="user_email" class="sr-only">Email Address</label>
          <input type="user_email"
                 name="user_email"
                 class="form-control input-lg"
                 placeholder="Email Address"
                 required
                 autofocus>
        </div>
      
        <div class="mt-4">
          <label for="user_password" class="sr-only">Password</label>
          <input type="user_password"
                 name="user_password"
                 class="form-control input-lg"
                 placeholder="Password"
                 required>
        </div>
      
        <button class="button" type="submit" name="sign_in">SIGN IN</button>
        <button class="button" class="btn btn-info">CONTINUE AS A GUEST</button>
      </form>



      <style>
        .button {
          display: inline-block;
          padding: 15px 25px;
          font-size: 24px;
          cursor: pointer;
          text-align: center;
          text-decoration: none;
          outline: none;
          color: #fff;
          background-color: #6202fc;
          border: none;
          border-radius: 15px;
          box-shadow: 0 9px #999;
          width: fit-content;
          margin: 30px;
        }
        
        .button:hover {background-color: #787cf8}
        
        .button:active {
          background-color: #3e8e41;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
        </style>


{% endblock %}
