<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THIS IS THE PLAYER </h1>
    <div id='player' >
        <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1EIfYPDTGKeXqc?utm_source=generator"
        width="100%"
        height="380"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      >
      </iframe>
    </div>
    <h2>THIS IS THE RECIPES SECTION</h2>
    <div id='recipe_section' >
        <div id="title">{% Title %}</div>
        <div id="servings">{% Servings %}</div>
        <div id="readyInMinutes">{% Ready in this many miutes : ______ %}</div>
        <div id="ingredients">{% Ingredients %}</div>
        
    </div>
</body>
</html>
